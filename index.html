<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Penguuu üíò</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                radial-gradient(circle at 10% 10%, #fff0f6 0%, transparent 20%),
                linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #f6b8c8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95vw;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            position: relative;
            overflow: hidden;
        }

        /* ---------- Screens ---------- */

        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .screen.active {
            display: flex;
        }

        h1 {
            color: #7a1648;
            margin-bottom: 20px;
            font-size: 3em;
        }

        .sub {
            color: #a02a5a;
            font-size: 1.25em;
            margin-bottom: 30px;
        }

        button {
            padding: 18px 44px;
            font-size: 1.25em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
        }

        /* ---------- Intro ---------- */

        #next-btn {
            background: linear-gradient(90deg,#ff6b9f,#ff3d81);
            color: white;
        }

        .intro-penguin {
            margin-bottom: 20px;
        }

        /* Penguin wave */
        #wing {
            transform-origin: 70% 10%;
            transform-box: fill-box;
            animation: wave 1.2s ease-in-out infinite;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-28deg); }
            40% { transform: rotate(0deg); }
            60% { transform: rotate(-18deg); }
            100% { transform: rotate(0deg); }
        }

        /* ---------- Question ---------- */

        .button-container {
            position: relative;
            width: 100%;
            height: 60%;
            max-height: 520px;
        }

        #yes-btn {
            background: linear-gradient(90deg,#ff6b9f,#ff3d81);
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #yes-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 30px rgba(255,77,129,0.35);
        }

        #no-btn {
            background: #6b46c1;
            color: white;
            position: absolute;
            transition: all 0.15s ease-out;
        }

        .celebration {
            display: none;
            font-size: 3.5em;
            position: absolute;
            top: 44%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message {
            display: none;
            font-size: 1.8em;
            color: #ff4d81;
            font-weight: 700;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* ---------- Hearts ---------- */

        .heart {
            position: absolute;
            font-size: 1.4rem;
            pointer-events: none;
            opacity: 0.95;
            animation: floatUp 1.4s ease-out forwards;
        }

        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-80px) scale(1.25); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- INTRO SCREEN -->
    <div class="screen intro active">
        <div class="intro-penguin">
            <svg viewBox="0 0 200 200" width="220" height="220">
                <ellipse cx="100" cy="115" rx="52" ry="70" fill="#1b1b1b"/>
                <ellipse cx="100" cy="120" rx="36" ry="50" fill="#fff"/>
                <path d="M58 120 C30 110 40 150 70 150" fill="#1b1b1b"/>
                <g id="wing">
                    <path d="M142 120 C170 110 160 150 130 150" fill="#1b1b1b"/>
                </g>
                <circle cx="100" cy="60" r="44" fill="#1b1b1b"/>
                <ellipse cx="100" cy="68" rx="28" ry="30" fill="#fff"/>
                <circle cx="88" cy="60" r="6"/>
                <circle cx="112" cy="60" r="6"/>
                <path d="M96 74 L104 74 L100 82 Z" fill="#ffbe4b"/>
            </svg>
        </div>

        <h1>Hello Penguuu üëã</h1>
        <div class="sub">I have something important to ask you‚Ä¶</div>
        <button id="next-btn">Next üíå</button>
    </div>

    <!-- QUESTION SCREEN -->
    <div class="screen question">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="sub">I promise not-so-warm cuddles and chiso hot chocolate ‚òï</div>

        <div class="button-container">
            <button id="yes-btn">Yes, be mine üíñ</button>
            <button id="no-btn">No</button>
        </div>

        <div class="celebration">‚ù§Ô∏è</div>
        <div class="message">Yayyyyy, UNO liyera aauxu ma! üíï</div>
    </div>

</div>

<script>
    const intro = document.querySelector('.intro');
    const question = document.querySelector('.question');
    const nextBtn = document.getElementById('next-btn');

    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const celebration = document.querySelector('.celebration');
    const message = document.querySelector('.message');
    const container = document.querySelector('.container');
    const buttonContainer = document.querySelector('.button-container');

    nextBtn.onclick = () => {
        intro.classList.remove('active');
        question.classList.add('active');
        initNoButton();
    };

    let isTracking = true;
    let mouseX = 0, mouseY = 0;

    function initNoButton() {
        const rect = buttonContainer.getBoundingClientRect();
        noBtn.style.left = rect.width * 0.7 + 'px';
        noBtn.style.top = rect.height * 0.35 + 'px';
        requestAnimationFrame(trackMouse);
    }

    document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function trackMouse() {
        if (!isTracking) return;

        const btn = noBtn.getBoundingClientRect();
        const dx = btn.left + btn.width/2 - mouseX;
        const dy = btn.top + btn.height/2 - mouseY;
        const dist = Math.hypot(dx, dy);

        if (dist < 150) {
            const rect = buttonContainer.getBoundingClientRect();
            noBtn.style.left = Math.random() * (rect.width - 100) + 'px';
            noBtn.style.top = Math.random() * (rect.height - 50) + 'px';
        }
        requestAnimationFrame(trackMouse);
    }

    function spawnHeart(x, y) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = 'üíñ';
        h.style.left = x + 'px';
        h.style.top = y + 'px';
        container.appendChild(h);
        setTimeout(() => h.remove(), 1500);
    }

    yesBtn.onclick = () => {
        isTracking = false;
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        celebration.style.display = 'block';
        message.style.display = 'block';

        const rect = container.getBoundingClientRect();
        for (let i = 0; i < 12; i++) {
            spawnHeart(
                rect.width / 2 + (Math.random() - 0.5) * 200,
                rect.height / 2 + (Math.random() - 0.5) * 100
            );
        }
    };
</script>

</body>
</html>
